<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/common.css">
  <script type="text/javascript" src="js/login.js"></script>

</head>

<body background="image/main_background.png">
  <div class="container">
    <br><br>
    <div class="row login">
      <!-- z-depth-5 for shadow effect of form -->
      <form class="col s12 N/A transparent" method="post" name="userCredential" action="index.html">
        <div class=" card z-depth-5">
          <div class="card-action black">
            <h3>Login Screen</h3>
          </div>
          <div class="card-content">

            <div class="form-field">
              <i class="material-icons prefix">email</i>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" autocomplete="off" required>
            </div><br>

            <div class="form-field">
              <i class="material-icons prefix">lock</i>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" maxlength="8" required>
            </div><br>

            <div class="form-field">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div><br>

            <div class="form-field center-align">
              <!-- <button class="btn-large" type="submit" name="submit" onclick="validlogin()">Login</button> -->
              <input class="waves-effect waves-light btn-large" type="submit" name="submit" value="Sign In" id="addButton" onclick="validlogin()">
            </div><br>

          </div>
        </div>

      </form>
    </div>
</body>

</html>
